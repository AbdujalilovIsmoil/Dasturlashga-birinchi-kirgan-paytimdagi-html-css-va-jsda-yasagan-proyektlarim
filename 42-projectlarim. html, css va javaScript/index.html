<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript | My-Book-List</title>
  </head>
  <body>
    <div class="container">
      <p>My <span>Book</span>List</p>
      <form>
        <label class="text"> Title </label>
        <input type="text" class="inputTitle" />
        <label class="Author"> Author </label>
        <input type="text" class="inputAuthor" />
        <label class="year"> Year </label>
        <input type="text" class="inputYear" />
        <input type="submit" value="Add Book" class="btn" />
      </form>
      <div class="container__book">
        <div class="container__title">
          <p class="container-title">Title</p>
        </div>
        <div class="container__title">
          <p class="container__author">Author</p>
        </div>
        <div class="container__title">
          <p class="container__year">Year</p>
        </div>
      </div>
      <button class="clear">Clear</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
